<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookLore</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 2rem;
    }

    .logo {
      font-size: 4rem;
      margin-bottom: 1rem;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #e94560, #ff6b6b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 3rem;
    }

    .status-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 400px;
      margin: 0 auto;
    }

    .status-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem 1.5rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .status-item.active {
      background: rgba(233, 69, 96, 0.1);
      border-color: rgba(233, 69, 96, 0.3);
    }

    .status-item.complete {
      background: rgba(46, 213, 115, 0.1);
      border-color: rgba(46, 213, 115, 0.3);
    }

    .status-item.error {
      background: rgba(255, 71, 87, 0.1);
      border-color: rgba(255, 71, 87, 0.3);
    }

    .status-icon {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-top-color: #e94560;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .checkmark {
      color: #2ed573;
      font-size: 1.2rem;
    }

    .error-icon {
      color: #ff4757;
      font-size: 1.2rem;
    }

    .pending-icon {
      color: rgba(255, 255, 255, 0.3);
      font-size: 1.2rem;
    }

    .status-text {
      flex: 1;
      text-align: left;
      font-size: 0.95rem;
    }

    .status-item.active .status-text {
      color: #fff;
    }

    .status-item:not(.active):not(.complete) .status-text {
      color: rgba(255, 255, 255, 0.4);
    }

    .progress-bar {
      margin-top: 2rem;
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #e94560, #ff6b6b);
      width: 0%;
      transition: width 0.5s ease;
    }

    .error-message {
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(255, 71, 87, 0.1);
      border: 1px solid rgba(255, 71, 87, 0.3);
      border-radius: 8px;
      display: none;
    }

    .error-message.visible {
      display: block;
    }

    .retry-button {
      margin-top: 1rem;
      padding: 0.75rem 2rem;
      background: linear-gradient(90deg, #e94560, #ff6b6b);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .retry-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(233, 69, 96, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">ðŸ“š</div>
    <h1 class="title">BookLore</h1>
    <p class="subtitle">Your Personal Library, Beautifully Organized</p>

    <div class="status-container">
      <div class="status-item" id="status-mariadb">
        <div class="status-icon">
          <span class="pending-icon">â—‹</span>
        </div>
        <span class="status-text">Starting database...</span>
      </div>
      <div class="status-item" id="status-jre">
        <div class="status-icon">
          <span class="pending-icon">â—‹</span>
        </div>
        <span class="status-text">Checking Java runtime...</span>
      </div>
      <div class="status-item" id="status-backend">
        <div class="status-icon">
          <span class="pending-icon">â—‹</span>
        </div>
        <span class="status-text">Starting BookLore backend...</span>
      </div>
    </div>

    <div class="progress-bar">
      <div class="progress-fill" id="progress"></div>
    </div>

    <div class="error-message" id="error-container">
      <p id="error-text"></p>
      <button class="retry-button" onclick="window.location.reload()">Retry</button>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
